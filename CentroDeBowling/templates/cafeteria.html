{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Centro de Bowling</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css'%}" rel="stylesheet">
  <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

</head>

<body>
    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact section-bg">
      <div class="container">

        <div class="section-title">
          <h2>CAFETERIA</h2>
          <p>Utilice este formulario para acceder a la gastronom√≠a del Centro De Bowling</p>
        </div>
      </div>
      <div class="container">
        <div class="row mt-5 justify-content-center">
          <div class="">
            <form method="post" role="form" class="php-email-form">
              {% csrf_token %}
              <div class="row">
                {% for producto in productos %}
                  <div class="">
                    <input type="checkbox" id="producto_{{ producto.id }}" name="productos" value="{{ producto.nombre }}">
                    <label class="text-black" for="producto_{{ producto.id }}">{{ producto.nombre }} - Precio: ${{ producto.precio }}</label>
                  </div>
                {% endfor %}
              </div>
              </div>
              <div class="text-center"><button type="submit">Pedir</button></div>
            </form>
          </div>
        </div>
      </div>
    </section>

  </main>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

</body>

</html>
