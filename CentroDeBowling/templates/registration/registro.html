{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Centro de Bowling</title>
  <meta content="" name="description">
  <meta content="" name="keywords">


  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

</head>

<body>
    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact section-bg">
      <div class="container">

        <div class="section-title">
          <h2>REGISTRARSE</h2>
          <p>Utilice este formulario para registrarse</p>
        </div>
      </div>
      <div class="container">
        <div class="row mt-5 justify-content-center">
          <div class="col-lg-10">
            <form method="post" role="form" class="php-email-form">
                {% csrf_token %}
              <div class="row">
                <div class="form-group mt-3">
                    <label class="text-black" for="start-date">Nombre:</label>
                    <input type="text" id="" class="form-control" name="nombre" placeholder="Ingrese Tu Nombre">
                </div>
                <div class="form-group mt-3">
                    <label class="text-black" for="start-date">Apellido:</label>
                    <input type="text" id="" class="form-control" name="apellido" placeholder="Ingrese Tu Apellido">
                </div>

                <div class="form-group mt-3">
                    <label class="text-black" for="start-date">Usuario:</label>
                    <input type="text" id="" class="form-control" name="username" placeholder="Ingrese Tu Nombre De Usuario">
                </div>
                
                <div class="form-group mt-3">
                    <label class="text-black" for="start-date">Numero De Telefono:</label>
                    <input type="text" id="" class="form-control" name="telefono" placeholder="Ingrese Tu Telefono">
                </div>

                <div class="form-group mt-3">
                    <label class="text-black" for="start-date">Correo:</label>
                    <input type="email" id="" class="form-control" name="correo" placeholder="Ingrese Tu Correo">
                </div>

              </div>
             
              <div class="form-group mt-3">
                <label class="text-black" for="start-date">Direccion:</label>
                <input type="text" id="" class="form-control" name="direccion" placeholder="Ingrese Tu Direccion">
              </div>
              
            <div class="form-group mt-3">
                <label class="text-black" for="start-date">DNI:</label>
                <input type="number" id="" class="form-control" name="dni" placeholder="Ingrese Tu DNI">
            </div>
              <div class="form-group mt-3">
                <label class="text-black" for="subject">Contraseña:</label>
                <input type="password" class="form-control" name="password" id="" placeholder="Ingresa Tu Contraseña " required>
              </div>

              <div class="my-3">
                <div class="loading">Loading</div>
                <div class="error-message"></div>
                <div class="sent-message">Your message has been sent. Thank you!</div>
              </div>
              <div class="text-center"><button type="submit">Registrarme</button></div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  </body>

</html>
