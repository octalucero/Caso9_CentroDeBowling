<body>
    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact section-bg">
      <div class="container">

        <div class="section-title">
          <h2>Inicio de Sesión</h2>
          <p>Utilice este formulario para iniciar sesión</p>
        </div>
      </div>
      <div class="container">
        <div class="row mt-5 justify-content-center">
          <div class="col-lg-10">
            <form method="post" role="form" class="php-email-form">
                {% csrf_token %}
              <div class="row">
                <div class="form-group mt-3">
                    <label class="text-black" for="start-date">Nombre de Usuario:</label>
                    <input type="text" id="" class="form-control" name="username" placeholder="Ingrese Tu Nombre De Usuario">
                </div>

              </div>
              <div class="form-group mt-3">
                <label class="text-black" for="subject">Contraseña:</label>
                <input type="password" class="form-control" name="password" id="" placeholder="Ingresa Tu Contraseña " required>
              </div>
              <div class="text-center"><button ><a type="submit" href="{% url 'index' %}">Iniciar</a></button></div>
              <a href="{% url 'registro' %}">¿No tienes una cuenta? Registrate</a>
            </form>
          </div>
        </div>
      </div>
    </section><!-- End Contact Section -->



    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
